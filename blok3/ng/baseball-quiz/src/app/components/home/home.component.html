<h1>Welcome to the umpire quiz app!</h1>

<div class="my-3"><img src="img/umpire.jpg"></div>

<div class="my-3">
  <button (click)="showToggle()" class="btn btn-warning">{{ showOrHideLabel() }} angular basics...</button>
</div>

<div [hidden]="isHidden" class="m-3 p-2 card" style="width: 18rem;">
  <input type="text" [(ngModel)]="inputValue" placeholder="type something..."/>

  Value = {{ inputValue }}

  <br><br>
  <button (click)="resetInputValue()">Reset</button>
  <br><br>

  <input type="text" [value]="getValue()" disabled/>
  <div>
    <p [hidden]="isHidden">Hidden title</p>
  </div>
</div>
<app-contact-form></app-contact-form>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
