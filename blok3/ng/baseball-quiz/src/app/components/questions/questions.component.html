<div class="row">
  <div class="col-7 my-auto" routerLink="/questions/add"><i class="fa-solid fa-square-plus" style='color: #177b00;'></i> New</div>
  <div class="col-5">
    <mat-paginator [length]="totalItems" [pageIndex]="currentPage"
                   [showFirstLastButtons]="true" [hidePageSize]="false"
                   [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                   (page)="pageChanged($event)">

    </mat-paginator>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Question</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    @for (q of questions; track $index) {
      <tr>
        <td>{{ q.id }}</td>
        <td>{{ q.sQuestion }}</td>
        <td>
          <i routerLink="/questions/{{q.id}}" class="fa-solid fa-circle-info pointer-hand" style='color: #0044ff;'></i>
          <i (click)="remove(q.id)" class="m-2 fa-solid fa-square-xmark pointer-hand" style='color: #ff0303;'></i>
        </td>
      </tr>
    }
  </tbody>
</table>
