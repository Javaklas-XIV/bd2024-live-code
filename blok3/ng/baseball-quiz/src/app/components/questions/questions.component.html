<mat-paginator [length]="totalItems" [pageIndex]="currentPage"
               [showFirstLastButtons]="true" [hidePageSize]="false"
               [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
               (page)="pageChanged($event)">

</mat-paginator>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Question</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    @for (q of questions; track $index) {
      <tr>
        <td>{{ q.id }}</td>
        <td>{{ q.sQuestion }}</td>
        <td>
          <i routerLink="/question/{{q.id}}" class="fa-solid fa-circle-info pointer-hand" style='color: #126500;'></i>
          <i (click)="remove(q.id)" class="m-2 fa-solid fa-square-xmark pointer-hand"></i>
        </td>
      </tr>
    }
  </tbody>
</table>
